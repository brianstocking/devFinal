<p>What was the consistency?</p>

<div class="consistency">

    <label for="conOne">milk</label>
    <input id="conOne" ng-model="newMessages.one" value="5" type="range" min="0" max="10" oninput="outputUpdateOne(value)"/>
    <label for="conOne">metal</label><br/>
    <button ng-click="conFun(newMessages.one)">submit</button>
    <output for="conOne" id="volumeOne">5</output>
    <script>
        function outputUpdateOne(vol) {
            document.querySelector('#volumeOne').value = vol;
        }
    </script>

</div>
